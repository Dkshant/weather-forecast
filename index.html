<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="Forecast.js" defer></script>
    <script src="App.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Weather Forecast</h1>
        <form class="search-form">
            <input type="text" name="search" placeholder="Enter city name to search">
        </form>
        <div class="weather-info d-none">
            <div class="weather-image">
                <img src="">
            </div>
            <div class="weather-content">
                <h3 class="city-name">city name</h3>
                <h2 class="weather-condition">weather condition</h2>
                <div class="temperature">
                    <span>temperature</span>
                    <span>&deg; C</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
